  <header class="page-header">
    <nav class="main-nav main-nav--closed">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">
          Открыть меню
        </span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__iteam"><a href="index.html">Главная</a></li>
          <li class="site-list__iteam site-list__iteam--active"><a href="list-stydens.html">Список
              студентов</a></li>
        </ul>
        <ul class="main-nav__list users-list main-nav__list--hidden">
          <li class="users-list__iteam">
            <a class="users-list__login" href="/login.html">
              <svg class="users-list__login-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">

          </li>
        </ul>
      </div>
    </nav>

  <main>
    <h1 class="page-title">Регистрация</h1>
    <form action="post" class="form-registration">
      <div class="container">
        <div class="form-registration__info-users">
          <div class="form-registration__users-column">
            <p class="form-registration__users-row">
              <label for="users-name" class="form-registration__users-subtitle">Имя</label>
              <input type="text" id="users-name" name="users-name" class="form-registration__users-input">
            </p>
            <p class="form-registration__users-row">
              <label for="users-surname" class="form-registration__users-subtitle">Фамилия</label>
              <input type="text" id="users-surname" name="users-surname" class="form-registration__users-input">
            </p>
            <p class="form-registration__users-row">
              <label for="users-patronymic" class="form-registration__users-subtitle">Отчество</label>
              <input type="text" id="users-patronymic" name="users-patronymic" class="form-registration__users-input">
            </p>
            <p class="form-registration__users-row">
              <label for="users-age" class="form-registration__users-subtitle">Дата рождения</label>
              <input type="date" id="users-age" name="users-age" class="form-registration__users-input">
            </p>
          </div>
          <div class="form-registration__users-column2">
            <div class="form-registration__users-gender">
              <h2 class="form-registration__info-title">Пол</h2>
              <p class="form-registration__radio-row">
                <input type="radio" id="users-gender" name="users-gender"
                  class="form-registration__radio visually-hidden">
                <label for="users-gender" class="form-registration__radio-subtitle">Мужчина</label>
              </p>
              <p class="form-registration__radio-row">
                <input type="radio" id="users-gender2" name="users-gender"
                  class="form-registration__radio visually-hidden">
                <label for="users-gender2" class="form-registration__radio-subtitle">Женщина</label>
              </p>
            </div>
            <div class="form-registration__users-specialization">
              <h2 class="form-registration__info-title">Специальность</h2>
              <p class="form-registration__radio-row">
                <input type="radio" id="users-specialization" name="users-specialization"
                  class="form-registration__radio visually-hidden">
                <label for="users-specialization" class="form-registration__radio-subtitle">Соискатель </label>
              </p>
              <p class="form-registration__radio-row">
                <input type="radio" id="users-specialization2" name="users-specialization"
                  class="form-registration__radio visually-hidden">
                <label for="users-specialization2" class="form-registration__radio-subtitle">Работодатель</label>
              </p>
            </div>
          </div>
        </div>
      </div>
      <section class="registration-template registration-template--active">
        <div class="container">
          <div class="registration-template__body">
            <h2 class="registration-template__title">
              Информация о себе
            </h2>
            <div class="registration-template__intro">
              <div class="registration-template__column-text">
                <p class="registration-template__row-text">
                  <label for="intro-title" class="registration-template__label">Загаловок</label>
                  <input type="text" name="intro-title" id="intro-title" class="registration-template__input">
                </p>
                <p class="registration-template__row-text">
                  <label for="intro-text" class="registration-template__label">О себе</label>
                  <textarea type="text" cols="30" rows="10" name="intro-title" id="intro-text"
                    class="registration-template__input"></textarea>
                </p>
              </div>
              <div class="registration-template__column-img">
                <label for="users-avatar" class="registration-template__label">Загрузить изображение
                  пользователя</label>
                <input type="file" id="users-avatar" name="users-avatar" class="registration-template__avatar">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="registration-template">
        <div class="container">
          <div class="registration-template__body">
            <h2 class="registration-template__title">
              Информация о увлечениях
            </h2>
            <div class="registration-template__intro">
              <div class="registration-template__column-text">
                <p class="registration-template__row-text">
                  <label for="hobby-title" class="registration-template__label">Название увлечение</label>
                  <input type="text" name="hobby-title" id="hobby-title" class="registration-template__input">
                </p>
                <p class="registration-template__row-text">
                  <label for="hobby-text" class="registration-template__label">Описание</label>
                  <textarea type="text" cols="30" rows="10" name="hobby-title" id="hobby-text"
                    class="registration-template__input"></textarea>
                </p>
              </div>
              <div class="registration-template__column-img">
                <label for="users-avatar-hobby" class="registration-template__label">Загрузить изображение
                  хобби</label>
                <input type="file" id="users-avatar-hobby" name="users-avatar-hobby"
                  class="registration-template__avatar">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="registration-template registration-template--active">
        <div class="container">
          <div class="registration-template__body">
            <h2 class="registration-template__title">
              Достижения
            </h2>
            <div class="registration-template__intro">
              <div class="registration-template__column-img">
                <label for="users-achievement" class="registration-template__label">Загрузить изображение
                  достижения</label>
                <input type="file" id="users-achievement" name="users-achievement"
                  class="registration-template__avatar">
              </div>
              <div class="registration-template__column-text">
                <p class="registration-template__row-text">
                  <label for="achievement-select" class="registration-template__label">Выбор достижения</label>
                  <select name="achievement-select" id="achievement-select" class="registration-template__input">
                    <option value="achievement-diplom">Диплом</option>
                    <option value="achievement-atistat">Атистат</option>
                    <option value="achievement-no">Отчислен</option>
                  </select>
                </p>
                <p class="registration-template__row-text">
                  <label for="achievement-specialization" class="registration-template__label">Cпециальности</label>
                  <input type="text" name="achievement-specialization" id="achievement-specialization"
                    class="registration-template__input">
                </p>
                <div class="registration-template__data">
                  <p class="registration-template__row-text registration-template__row-text--data">
                    <label for="achievement-data-start" class="registration-template__label">Дата начала</label>
                    <input type="date" name="achievement-data-start" id="achievement-data-start"
                      class="registration-template__input">
                  </p>
                  <p class="registration-template__row-text registration-template__row-text--data">
                    <label for="achievement-data-end" class="registration-template__label">Дата окончания</label>
                    <input type="date" name="achievement-data-end" id="achievement-data-end"
                      class="registration-template__input">
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="registration-template">
        <div class="container">
          <div class="registration-template__body">
            <h2 class="registration-template__title">
              Информация о работах
            </h2>
            <div class="registration-template__intro">
              <div class="registration-template__column-img">
                <label for="works-image" class="registration-template__label">Загрузить изображение
                  работы</label>
                <input type="file" id="works-image" name="works-image" class="registration-template__avatar">
              </div>
              <div class="registration-template__column-text">
                <p class="registration-template__row-text">
                  <label for="works-title" class="registration-template__label">Название проекта</label>
                  <input type="text" name="works-title" id="works-title" class="registration-template__input">
                </p>
                <p class="registration-template__row-text">
                  <label for="works-date" class="registration-template__label">Дата окончания работы над
                    проектом</label>
                  <input type="date" name="works-date" id="works-date" class="registration-template__input">
                </p>
                <p class="registration-template__row-text">
                  <label for="works-text" class="registration-template__label">Описание</label>
                  <textarea type="text" cols="30" rows="10" name="works-title" id="works-text"
                    class="registration-template__input"></textarea>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </main>
  <footer class="footer">
    <div class="container">
      <h2 class="visually-hidden">Подвал сайта</h2>
      <div class="footer__wrapper">
        <ul class="footer__list">
          <li class="footer__iteam">
            <a href="#" class="footer__link">
              <svg class="footer__image" width="30" height="30" fill="none">
                <use xlink:href="#fb"></use>
              </svg>
            </a>
          </li>
          <li class="footer__iteam">
            <a href="#" class="footer__link">
              <svg class="footer__image" width="30" height="30" width="30" height="30" fill="none">
                <use xlink:href="#insta"></use>
              </svg>
            </a>
          </li>
          <li class="footer__iteam">
            <a href="#" class="footer__link">
              <svg class="footer__image" width="37" height="30" fill="none">
                <use xlink:href="#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="footer__iteam">
            <a href="#" class="footer__link">
              <svg class="footer__image" width="30" height="30" fill="none">
                <use xlink:href="#Linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
        <p class="footer__copyright">
          Copyright ©2023 Все права защищены
        </p>
      </div>
    </div>
  </footer>
  <script>
    var navMain = document.querySelector('.main-nav');
    var mainUserIteam = navMain.querySelector(".users-list__iteam");
    var navToggle = document.querySelector('.main-nav__toggle');
    navToggle.addEventListener('click', function () {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });

  </script>
</body>
